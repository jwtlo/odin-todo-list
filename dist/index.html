<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Do-It</title>
  </head>
  <body>
    <header>
      <div class="header-btns-container-left"></div>
      <h1>Do-It</h1>
      <div class="header-btns-container-right"></div>
    </header>
    <main></main>
    <footer><p>Made by Jack Wai Tung Lo</p></footer>
    <dialog>
      <form>
        <p>New Project Creation</p>
        <div class="modal-warning inactive">
          <p>You already have a project with this name!</p>
        </div>
        <div class="project-creation-input">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="project-creation-input">
          <label for="desc">Description:</label>
          <input type="desc" id="desc" name="desc" required />
        </div>
        <div id="modal-btns-container">
          <button type="reset" id="modal-close">close</button>
          <button type="submit" id="modal-submit">submit</button>
        </div>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
